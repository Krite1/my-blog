<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#faf7f2] text-gray-900">
  <main class="max-w-3xl mx-auto p-6 bg-white rounded-xl mt-6 shadow">
    <article id="article-content"></article>
    <section class="mt-10">
      <h3 class="text-lg font-semibold mb-3">ðŸ“š Related Posts</h3>
      <div id="related-posts" class="grid md:grid-cols-2 gap-4"></div>
    </section>
  </main>
  <script>
    async function loadArticle() {
      const id = new URLSearchParams(window.location.search).get("id") || 1;
      const res = await fetch("../posts.json");
      const posts = await res.json();
      const post = posts.find(p => p.id == id);
      const article = document.getElementById("article-content");
      if (post) {
        const html = await fetch(`${id}.html`).then(r => r.text());
        article.innerHTML = html;
      }
      const related = posts.filter(p => p.category === post.category && p.id != id).slice(0, 4);
      document.getElementById("related-posts").innerHTML = related.map(p => `
        <a href="../posts/${p.id}.html?id=${p.id}" class="bg-white border rounded-xl p-3 hover:shadow">
          <h4 class="font-medium">${p.title}</h4>
          <span class="text-xs text-gray-500">${p.date}</span>
        </a>
      `).join("");
    }
    loadArticle();
  </script>
</body>
</html>
